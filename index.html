<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="custom" type="pattern" url="pattern-Recurso 175FONDOS.patt">
            <a-entity position="0 0 0">
                <a-image src="COMPUTOIMGFONDOS.png" width="1" height="1"></a-image>
            </a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pattern-Recurso 176FONDOS.patt">
            <a-entity position="0 0 0">
                <a-image src="TERMOFLUIDOSIMGFONDOS.png" width="1" height="1"></a-image>
            </a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
